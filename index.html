<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Jersey+15&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="img-container">
      <img src="coffee.gif" alt="" />
    </div>

    <div class="content-container">
      <div class="coffee-bar">
        <div class="coffee-liquid" id="coffee-fill"></div>
      </div>

      <!-- <div id="timer-display" class="coffee-timer-text">--:--</div> -->
      <div id="timer-display" class="coffee-timer-text">
        <h3 id="minutes">00</h3>
        <h3 id="separator">:</h3>
        <h3 id="seconds">00</h3>
      </div>

      <div class="btn-group">
        <button id="btn-5min" class="button">5 min</button>
        <button id="btn-3min" class="button">3 min</button>
        <button id="btn-reset" class="button">reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
